management:
  endpoints:
    web:
      exposure:
        include: "*"

resilience4j.circuitbreaker:
  configs:
    default:
      failure-rate-threshold: 11
  instances:
    test:
      base-config: default
      
resilience4j.retry:
  configs:
    default:
      max-retry-attempts: 11
  instances:
    test:
      base-config: default
      
resilience4j.bulkhead:
  configs:
    default:
      max-concurrent-calls: 11
  instances:
    test:
      base-config: default
      
resilience4j.thread-pool-bulkhead:
  configs:
    default:
      max-thread-pool-size: 11
  instances:
    test:
      base-config: default
      
resilience4j.ratelimiter:
  configs:
    default:
      limit-for-period: 11
  instances:
    test:
      base-config: default
